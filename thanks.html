<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thanks — NovaDesk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1220;--card:#121a2a;--text:#eef2ff;--muted:#b7c1e1;--primary:#3b82f6;--accent:#22c55e}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{max-width:720px;width:100%;background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:28px}
    h1{margin:0 0 8px}
    p{color:var(--muted);margin:0 0 18px}
    a.btn{display:inline-block;padding:12px 16px;border-radius:10px;background:linear-gradient(180deg,var(--primary),#2563eb);color:white;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thanks — we got your message!</h1>
      <p>Someone from NovaDesk will reach out shortly (usually within one business hour).</p>
      <p>If this is urgent, you can also book a quick demo now:</p>
      <p><a class="btn" href="https://calendly.com/novadeskapp/7-minute-demo" target="_blank" rel="noopener">Book a 7-minute demo</a></p>
      <p><a href="/">← Back to home</a></p>
    </div>
  </div>
</body>
</html>
