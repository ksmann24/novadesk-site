<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Welcome to NovaDesk — You're in!</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b1220;--card:#121a2a;--text:#eef2ff;--muted:#b7c1e1;--primary:#3b82f6;--accent:#22c55e}

</style></head><body>
<div class="wrap"><div class="card">
  <h1>Payment received — welcome to NovaDesk!</h1>
  <p>We’ve sent a receipt to your email. Next step: book your 15-minute onboarding so we can enable your number & calendar.</p>
  <a class="btn" href="https://calendly.com/YOUR-CALENDLY-SLUG/15min-onboarding" target="_blank" rel="noopener">Book onboarding</a>
  <p><a href="/">← Back to home</a></p>
</div></div>
</body></html>
